<!DOCTYPE html>
<html lang="es" class="dark">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Primary Meta Tags -->
  <title>Latam Creativa — Plataforma para Creativos Latinoamericanos</title>
  <meta name="title" content="Latam Creativa — Plataforma para Creativos Latinoamericanos" />

    content="Descubre, comparte y conecta con artistas 3D, diseñadores, animadores y creativos de toda Latinoamérica. Portafolio, blog y más." />

    content="arte 3D, diseño, animación, Latinoamérica, portafolio, creativos, artistas, blender, concept art" />

  <meta name="robots" content="index, follow" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://latamcreativa.com/" />
  <meta property="og:title" content="Latam Creativa — Plataforma para Creativos Latinoamericanos" />
  <meta property="og:description"
    content="Descubre, comparte y conecta con artistas 3D, diseñadores, animadores y creativos de toda Latinoamérica." />
  <meta property="og:image" content="https://latamcreativa.com/og-image.jpg" />
  <meta property="og:locale" content="es_LA" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://latamcreativa.com/" />

    content="Descubre, comparte y conecta con artistas 3D, diseñadores, animadores y creativos de toda Latinoamérica." />

  <!-- Canonical URL -->
  <link rel="canonical" href="https://latamcreativa.com/" />

  <!-- JSON-LD Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "Latam Creativa",
    "url": "https://latamcreativa.com",
    "logo": "https://latamcreativa.com/logo.png",
    "description": "Plataforma para creativos latinoamericanos. Portafolio, blog y comunidad.",
    "sameAs": [
      "https://twitter.com/latamcreativa",
      "https://instagram.com/latamcreativa",
      "https://linkedin.com/company/latamcreativa"
    ],
    "contactPoint": {
      "@type": "ContactPoint",
      "contactType": "customer service",
      "availableLanguage": ["Spanish", "Portuguese"]
    }
  }
  </script>
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "Latam Creativa",
    "url": "https://latamcreativa.com",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "https://latamcreativa.com/search?q={search_term_string}",
      "query-input": "required name=search_term_string"
    }
  }
  </script>

  <!-- Theme Color -->
  <meta name="theme-color" content="#030304" />
  <meta name="color-scheme" content="dark" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
          colors: {
            bg: {
              deep: '#030304',
              panel: '#0A0A0C',
              sidebar: '#050506',
            },
            border: {
              subtle: 'rgba(255, 255, 255, 0.06)',
            }
          },
          animation: {
            'spin-slow': 'spin 3s linear infinite',
            'enter-up': 'enterUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'shimmer': 'shimmer 2s linear infinite',
            'scale-in': 'scaleIn 0.2s ease-out forwards',
          },
          keyframes: {
            enterUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            shimmer: {
              '0%': { backgroundPosition: '-1000px 0' },
              '100%': { backgroundPosition: '1000px 0' },
            },
            scaleIn: {
              '0%': { transform: 'scale(0.9)', opacity: '0' },
              '100%': { transform: 'scale(1)', opacity: '1' },
            }
          }
        }
      }
    }
  </script>

  <style>
    :root {
      --bg-deep: #030304;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      background-color: var(--bg-deep);
      font-family: 'Inter', sans-serif;
    }

    /* Hide scrollbar for Chrome, Safari and Opera */
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    .scrollbar-hide {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }

    /* Custom subtle scrollbar */
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Animation Utilities */
    .animate-fade-in {
      animation: fadeIn 0.6s ease-out forwards;
    }

    .animate-slide-up {
      animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .mask-linear-fade {
      mask-image: linear-gradient(to right, black 90%, transparent 100%);
      -webkit-mask-image: linear-gradient(to right, black 90%, transparent 100%);
    }

    /* Staggered Delays */
    .stagger-enter {
      opacity: 0;
      animation: enterUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    /* Generate delays for items 1-20 */
    .delay-75 {
      animation-delay: 75ms;
    }

    .delay-100 {
      animation-delay: 100ms;
    }

    .delay-150 {
      animation-delay: 150ms;
    }

    .delay-200 {
      animation-delay: 200ms;
    }

    .delay-300 {
      animation-delay: 300ms;
    }

    .delay-400 {
      animation-delay: 400ms;
    }

    .delay-500 {
      animation-delay: 500ms;
    }

    .delay-600 {
      animation-delay: 600ms;
    }

    .delay-700 {
      animation-delay: 700ms;
    }
  </style>
</head>

<body class="text-slate-300 selection:bg-indigo-500/30">
  <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>
</body>

</html>
